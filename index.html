<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo de estilos CSS -->
</head>
<body>
    <div id="chat-window">
        <div id="message-container">
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <div id="input-container">
            <input type="file" id="photo-input" accept="image/*"> <!-- Input para adjuntar foto -->
            <button id="audio-record-button">Grabar audio</button> <!-- Botón para grabar audio -->
            <textarea id="message-input" placeholder="Escribe tu mensaje aquí"></textarea> <!-- Área de entrada de texto -->
            <button id="send-button">Enviar</button> <!-- Botón de enviar mensaje -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Archivo de JavaScript -->
</body>
</html>
